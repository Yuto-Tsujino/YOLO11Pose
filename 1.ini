1.緒言
現在存在する人間の描写の大多数は 2 次元であり、例えば映像、画像、絵画などが挙げられます。
これらの表現は、事実、アイデア、感情を他者に伝える上で重要な役割を果たしてきました。
そして、この情報伝達の方法が可能であるのは、人間が奥行きの曖昧さの中で複雑な空間配置を理解できる能力を持っているからです。
仮想現実（VR）や拡張現実（AR）、衣服のサイズ推定、さらには自動運転など、
多くのアプリケーションにおいて、こうした空間認識力を機械に付与することが重要です。
本論文では、この空間認識問題の一つの具体例である「単一画像からの 3D ヒューマンポーズ推定」に焦点を当てます。
より正式には、人間の 2 次元画像を入力として与えられた場合、3D ポーズ推定とは、
その画像に描かれた人物の空間的な位置を再現する 3 次元の構造を生成することを指します。
この処理を実現するためには、背景、照明、衣服の形状や質感、肌の色、画像の欠陥など、
さまざまな要因に対して不変性を持つアルゴリズムが必要です。
初期の手法では、シルエット、形状コンテキスト、SIFT ディスクリプタ、エッジ方向ヒストグラムなどの特徴を用いることで、
この不変性を達成していました。
現在では、データを大量に必要とする深層学習システムが、2D ポーズ推定のようなタスクにおいて、
こうした人間が設計した特徴ベースの手法を上回っています。
しかし、野外環境における 3D の正解データ（ground truth）が不足しているため、
カラー画像から直接 3D ポーズを推定することは依然として困難な課題です。
近年、エンドツーエンドの深層アーキテクチャを用いて画像から直接 3D ポーズを推定するシステムが登場しています。
一方で、カラー画像からの 3D 推定を合成データを用いて訓練することで達成しようとする試みもあります。
本論文では、2D ポーズ推定と 2D 関節検出からの 3D ポーズ推定という 2 つの問題に分解し、後者に焦点を当てることで、
既存の 2D ポーズ推定システムを活用する可能性を探ります。
このアプローチにより、2D ポーズ推定がすでに確立された不変性を持つという利点を活用できるほか、
3D モーションキャプチャデータを用いて、より低次元の表現で効率的に学習を進めることが可能になります。
本研究の主な貢献は、最先端のシステムよりもやや優れた性能を発揮するニューラルネットワークの設計と分析にあります。
特に、検出結果を微調整した場合、あるいは真値データを用いた場合には、より大きな性能向上が見られます。
また、本ネットワークは高速で、64 のバッチサイズに対して 3 ミリ秒程度の処理時間で動作し、
バッチモードでは 1 秒間に 300 フレームを処理する能力を持ちます。
そのうえ、シンプルで理解しやすく再現性が高い設計となっています。
この精度と性能の向上は、カメラ座標系で 3D 関節を推定すること、残差接続を導入すること、バッチ正規化を使用することなど、
いくつかの単純なアイデアによるものです。これらのアイデアは、関節角度の推定などの失敗した試みと共に素早く検証できました。
実験の結果、2D の真値投影から 3D 関節を推定する問題は、現在の最先端技術よりも 30% 低い誤差で解決可能であることが確認されました。
また、最近の 2D キーポイント検出器の出力を使用した場合でも、3D ヒューマンポーズ推定において最先端の結果をわずかに上回ることができました。これは、画像のピクセルから直接学習するエンドツーエンドのシステムよりも優れた結果を示しています。
さらに、本研究の手法は、Human3.6M のような最大級の 3D ポーズデータセットで、ノイズのない 2D 検出を用いた従来の
 2D から 3D へのポーズ推定結果よりも大幅に向上し、よりシンプルなアーキテクチャを採用していることも特徴です。
 この結果は、2D ポーズを 3D に変換する作業が従来考えられていたよりも容易であることを示唆しています。
さらに、既存のシステムが 2D 画像内の人体の視覚的解析に焦点を当てることで、さらなる改良が可能であることも示しています。
我々は、本研究を 3D ポーズ推定の新たな基準となる高性能で軽量、かつ再現可能なベースラインとして提供し、今後の研究の方向性を示すものと考えています。


2.関連研究
画像からの奥行きの推定:
純粋な 2D 刺激から奥行きを認識することは、ルネサンス期から科学者や芸術家の関心を引いてきた古典的な問題です。
フィリッポ・ブルネレスキは、数学的な遠近法の概念を用いてフィレンツェの建物の絵画に空間の感覚を表現しました。
数世紀後、コンピュータビジョンでは同様の遠近法の手がかりが利用され、任意のシーンにおける長さ、面積、距離比を推定する
技術が発展しました。遠近法情報に加え、従来のコンピュータビジョンシステムは、陰影やテクスチャなどの手がかりを用いて、
単一画像から奥行きを推定する試みを行ってきました。現代のシステムは、主に教師あり学習の手法を用いて、奥行き推定において
最も識別的な画像特徴を抽出することに焦点を当てています。

トップダウン型の3D推論:
奥行き推定の初期のアルゴリズムの一つは、シーン内の物体の既知の 3D 構造を利用するという異なるアプローチを取っていました。
このようなトップダウンの情報は、人間が点群のように抽象化された動きを知覚するときにも利用されることが示されています。
特に、2D の疎な投影から 3D の人間の姿勢を推論するというアイデアは、本研究が取り組む「2D 関節情報からの 3D ポーズ推定」
の問題に大きな影響を与えました。

2Dから3Dへの関節推定:
2D投影から3D関節を推定する問題はLeeとChenの古典的な研究にまで遡ることができます。彼らは、骨の長さが与えられた場合、
問題が二分決定木に帰着することを示しました。この決定木では、各分岐が関節の可能な 2 つの状態に対応し、
関節の制約に基づいて枝を刈り込むことができます。しかし、単一の解決策を得ることは困難でした。
Jiang は、大規模なポーズデータベースを使用し、最近傍探索を用いることで曖昧性を解決しようとしました。
この最近傍探索を利用するアプローチは、最近 Guptaらによって再検討され、時間的制約を組み込むことで精度を向上させました。
また、Chen と Ramanan によっても研究されています。さらに、3D ヒューマンポーズに関する知識をデータセットから収集する
方法として、過完備基底を構築し、人体のポーズを疎な組み合わせで表現する手法が提案されています。
また、ポーズを再現可能なカーネルヒルベルト空間（RHKS）に持ち上げる方法や、極端な人体ポーズに特化したデータセットから
新しい事前知識を構築するアプローチも存在します。
この研究分野はまだ進化を続けており、2D 画像からの 3D 推定技術の向上が今後も期待される領域です。
